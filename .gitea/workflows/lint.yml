name: Android Lint

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches-ignore:
      - 'master'

jobs:
  checkLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Install skd
        run: apt-get update && apt-get install -y android-sdk
      - name: Run Linter
        run: ./gradlew lint
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Lint Reports
          path: app/build/reports/
          retention-days: 30
